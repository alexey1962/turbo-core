<div id="login" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content">
      <div class="popup__register-body register-body">
        <div class="register-body__top">
          <h1 class="register-body__title">Вход</h1>
          <button type="button" class="register-body__close popup__close close-popup"></button>
        </div>
        <form action="#" class="register-body__form form-register">
          <label class="form-register__suptitle" for="nickname">Ваш ник в Телеграмме</label>
          <input name="nickname" type="text" class="form-register__input" placeholder="nickname">
          <p class="form-register__subtitle">*введите никнейм без @</p>
          <label class="form-register__suptitle suptitle-pass-label" for="nickname">Пароль</label>
          <input name="nickname" type="text" class="form-register__input suptitle-pass-input" placeholder="password">
          <div class="form-register__other other-form">
            <div class="other-form__check">
              <input type="checkbox" class="form-register__check" name="checkbox" checked>
              <span></span>
              <label for="checkbox" class="form-register__label-check">Запомнить меня</label>
            </div>
            <a href="#" class="other-form__link">Забыли пароль</a>
          </div>
          <button type="submit" class="form-register__btn-login btn">Войти</button>
          <a href="#register" class="form-register__btn-reg popup-link">Зарегистрироваться</a>
        </form>
      </div>
    </div>
  </div>
</div>
